<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="http://nickblack.pro/send.php" method="post" name="form" id="form">
        <p>
            <label for="fname">Имя<em>*</em></label>
            <input type="text" name="fname" required>
        </p>
        <p>
            <label for="sname">Фамилия</label>
            <input type="text" name="sname">
        </p>
        <p>
            <label for="age">Возраст</label>
            <input type="number" name="age" min="1" max="100" value="1">
        </p>
        <p>
            <label for="mail">e-mail</label>
            <input type="email" id="mail" name="mail">
        </p>
        <p>
            <label for="bday">Дата рождения</label>
            <input type="date" name="bday">
        </p>
        <p>
            <label for="phone">Телефон<em>*</em></label>
            <input type="tel" name="phone" required>
        </p>
        <p>
            <label for="mymail">e-mail получателя<em>*</em></label>
            <input type="email" name="mymail" autofocus placeholder="ivannnnnova@gmail.com" value="ivannnnnova@gmail.com" required>
        </p>
        <p><input type="submit" value="Отослать"></p>
    </form>
</body>
</html>
